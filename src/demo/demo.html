<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/multiselect.js"></script>
</head>
<body>
    <div class="container">
        <h1>Demo</h1>
        <form>
            <div>
                <h3>With reset button</h3>
                <select class="js_multiselect g4_multiselect" multiple="multiple" name="optionsA[]">
                    <option value="js_reset">No options</option>
                    <option value="option_A1">Option A1</option>
                    <option value="option_A2">Option A2</option>
                    <option value="option_A3">Option A3</option>
                </select>
            </div>
            <br>
            <div>
                <h3>With close button</h3>
                <select class="js_multiselect g4_multiselect" multiple="multiple" name="optionsB[]">
                    <option value="js_reset">No options</option>
                    <option value="option_A1">Option A1</option>
                    <option value="option_A2">Option A2</option>
                    <option value="option_A3">Option A3</option>
                    <option value="js_close_multiselect">Close</option>
                </select>
            </div>
            <br>
            <div>
                <h3>Select single value</h3>
                <select class="js_multiselect g4_multiselect" name="optionsC[]">
                    <option value="option_A0" selected>Option A0</option>
                    <option value="option_A1">Option A1</option>
                    <option value="option_A2">Option A2</option>
                    <option value="option_A3">Option A3</option>
                </select>
            </div>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
<script>
    new G4.multiselect().make();
</script>
</body>
</html>
